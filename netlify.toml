[build.environment]
  NODE_VERSION = "14"

[build]
  publish = "docs/.vuepress/dist"
  command = "find ./docs -type f -path \"*.md\" | xargs sed -i \"s/https:\/\/raw.githubusercontent.com\/saqqdy\/gitmars/https:\/\/gitee.com\/saqqdy\/gitmars\/raw/g\" && sed -i \"s/base: '\/gitmars\/'/base: '\/'/g\" docs/.vuepress/config.js && npm run docs:build && git checkout . && git clean -fd"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
